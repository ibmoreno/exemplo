server:
  port: 8080
  servlet:
    context-path: /app

spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:~/mydb
    driver-class-name: org.h2.Driver
    username: sa
    password: 12345

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
